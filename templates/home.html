<!-- templates/donors/home.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    /* Custom CSS for Jumbotron */
    .jumbotron {
        background-color: #f8f9fa;
        padding: 3rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Custom CSS for Carousel */
    .carousel-item img {
        width: 100%; /* Adjust the width to fill the entire carousel */
        height: 400px; /* Set a fixed height for consistency */
        object-fit: cover; /* Cover to fill the entire container */
    }

    /* Custom CSS for Additional Images */
    .additional-images img {
        width: 100%;
        height: 300px; /* Set a fixed height for consistency */
        object-fit: cover;
    }
</style>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/slide1.jpg' %}" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/slide2.jpg' %}" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/slide3.jpg' %}" class="d-block w-100" alt="Slide 3">
        </div>
    </div>
    <!-- Navigation Arrows -->
    <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container mt-5">
    <div class="jumbotron text-center">
        <h1>Blood Bank Management System</h1>
        <p>Find and contact blood donors easily</p>
    </div>

    <!-- Additional Images or Content -->
    <div class="row mb-5 additional-images">
        <div class="col-md-4">
            <img src="{% static 'images/image1.jpg' %}" class="img-fluid rounded mx-auto d-block" alt="Image 1">
        </div>
        <div class="col-md-4">
            <img src="{% static 'images/image2.jpg' %}" class="img-fluid rounded mx-auto d-block" alt="Image 2">
        </div>
        <div class="col-md-4">
            <img src="{% static 'images/image3.jpg' %}" class="img-fluid rounded mx-auto d-block" alt="Image 3">
        </div>
    </div>
</div>

<!-- Bootstrap and jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Custom Script for Carousel Navigation -->
<script>
    $(document).ready(function(){
        // Enable Carousel Navigation
        $('#carouselExampleSlidesOnly').carousel();
    });
</script>

{% endblock %}
